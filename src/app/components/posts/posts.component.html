<button (click)="handlePostsLoad()">Load Demo posts</button>
<button (click)="handleSavePost()">Save Post</button>

<button (click)="handleIncrement()">Increment</button>
<button (click)="handleDecrement()">Decrement</button>

<div>
  <h3>count number is: {{ count$ | async }}</h3>
</div>

<ul *ngFor="let post of posts$ | async">
  <li>{{ post.title + post.id }}</li>
</ul>
